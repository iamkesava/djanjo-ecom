<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Student</title>


</head>

<body style="background-color: #DDDDDD;">

  {%if request.user.is_authenticated%}
    {% include "ecom/customer_navbar.html" %}
  {%else%}
    {% include "ecom/navbar.html" %}
  {%endif%}

  <div style="min-height: 90vh; padding-top: 50px;">
    <h3 style="text-align: center;">Send Us Your Valuable Feedback !</h3>

    <form style="background-color: white;border-radius: 10px; padding: 20px; width: 500px;  margin: 20px auto;" method="POST">
      <!-- Very Important csrf Token -->
      {% csrf_token %}
      <div class="">
       
        <h3>{{ form.as_p }}</h3>
        
        <br>
        <input type="submit" value="Send Message" class='btn btn-primary btn-lg'>
      </div>
    </form>
  </div>
  {% include "ecom/footer.html" %}
</body>


</html>
